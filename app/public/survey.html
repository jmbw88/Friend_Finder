<div class="modal fade" id="bestMatch" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content text-center">
                <div class="modal-header">
                    <h2 class="modal-title" id="modalTitle">Best Match</h2>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <h3 id="bestMatchName">Your Best Friend</h3>
                    <img id="bestMatchPhoto" src="https://www.catster.com/wp-content/uploads/2018/03/An-excited-cat-with-his-claws-out.jpg" alt="Best Match Photo">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

<script type="text/javascript"> 

$("#submit").on("click", event => {
event.preventDefault();
if($("#name").val() === "" || $("#photo").val() === "") {
    alert("Please fill out all required forms!");
}
else {
    var scores = [];
    for(let i = 1; i <= $(".question").length; i++) {
        scores.push(Number($("#question" + i).val()));
    }
    var newUser = {
        name: $("#name").val(),
        photo: $("#photo").val(),
        scores: scores
    }
    $.post("/api/friends", newUser).then(data => {
        $("#bestMatchName").text(data.name);
        $("#bestMatchPhoto").attr("src", data.photo);
        $("#bestMatch").modal("show");
    });
}
});

</script>
